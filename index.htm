<html>
  <head>
    <title>Huber Archery Timer</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/jquery.sidr.min.js"></script>
    <link rel="stylesheet" href="js/stylesheets/jquery.sidr.dark.css">
    <link rel="stylesheet" href="css/base.css">
    <script>
      $(document).ready(function() {
        $('#simple-menu').sidr();
        $('#starttimer').bind('click',function(){starttimer($('#txtNumSec').val(),$('#txtNumArrows').val(), "#content");});
        $('#settwominutes').bind('click',function(){starttimer(120,1, "#content");});
        $('#setfourminutes').bind('click',function(){starttimer(240,1, "#content");});
        $('#settwentyshootoff').bind('click',function(){starttimer(20,1, "#content");});
      });
    </script>
    <style>
      #content
      {
        font-size:200pt;
        text-align:center;
        verticle-align:middle;
      }
    </style>
  </head>
  <body>
    <div id="sidr">
      <!-- Your content -->
      &nbsp;# of seconds:
      <input type="text" name="txtNumSec" id="txtNumSec" value="40" /><br />
      &nbsp;# of arrows:
      <input type="text" name="txtNumArrows" id="txtNumArrows" value="3" /><br />
        <ul>
          <li><a href="#" id="settwominutes">2:00</a></li>
          <li><a href="#" id="setfourminutes">4:00</a></li>
          <li><a href="#" id="settwentyshootoff">:20 - shootoff</a></li>
        </ul>
      <input type="checkbox" name="chk10Seconds" id="chk10seconds" checked /> include 10 seconds?
    </div>
    <a href="#" id="simple-menu">>></a><br />
    <a href="#" id="starttimer">Go!</a>
    <div id="content">0:00</div>
  </body>
</html>
