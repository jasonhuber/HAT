<html>
  <head>
    <title>Huber Archery Timer</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/jquery.sidr.min.js"></script>
    <link rel="stylesheet" href="js/stylesheets/jquery.sidr.dark.css">
    <link rel="stylesheet" href="css/base.css">
    <script>
      $(document).ready(function() {
        $('#simple-menu').sidr();
        $('#starttimer').bind('click',
          function(){
              //debugger;
              starttimer($('#txtNumSec').val(),$('#txtNumArrows').val(), "#content");
              }
          );
      });
    </script>
    <style>
      #content
      {font-size:200pt;
      text-align:center;
      verticle-align:middle;}
    </style>
  </head>
  <body>
    <div id="sidr">
      <!-- Your content -->
      # of seconds:
      <input type="text" name="txtNumSec" id="txtNumSec" value="40" /><br />
      # of arrows:
      <input type="text" name="txtNumArrows" id="txtNumArrows" value="3" /><br />
    </div>
    <a href="#" id="simple-menu">>></a><br />
    <a href="#" id="starttimer">Go!</a>
    <div id="content">0:00</div>
  </body>
</html>
